<!DOCTYPE html>
<html>

<head>
    <title>Form_design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="main">
        <div class="content">
            <div class="color">
                <label id="red" onclick="red()"></label>
                <label id="green" onclick="green()"></label>
            </div>

            <div class="left">
                <div class="img">
                    <i class="fa fa-ambulance"></i>
                </div>

                <p id="title">Support Team</p>
                <p id="desc">It is a long established fact that</p>

                <div class="support">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <p id="mail">visit supportteam.com</p>
                </div>
            </div>

            <div class="sign_in">
                <form>
                    <p id="heading1">Sign in</p>
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="password">
                    <div class="bottom">
                        <p>forgot password</p>
                        <button id="button">Sign in</button>
                    </div>
                    <p onclick="signup()">Don't have an account? Signup</p>
                </form>
            </div>

            <div class="sign_up">

                <form>
                    <i class="fa fa-angle-left" aria-hidden="true" onclick="back()"></i>

                    <p id="heading2">sign up</p>
                    <input type="email" name="email" placeholder="Email" id="email2">
                    <input type="password" name="password" placeholder="password">

                    <div class="bottom">
                        <div></div>
                        <button id="button2">Get Started</button>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script type="text/javascript">
        var signin_page = document.querySelector(".sign_in");
        var left = document.querySelector(".left");
        var btn = document.querySelector("#button");
        var btn2 = document.querySelector("#button2");
        var ambulance = document.querySelector(".fa-ambulance");
        var descrip = document.querySelector("#desc");
        var mail = document.querySelector("#mail");
        var globe = document.querySelector(".fa-globe");


        function signup() {
            signin_page.classList.add("active");
        }

        function back() {
            signin_page.classList.remove("active");
        }

        function green() {
            left.style.background = "#28B463";
            btn.style.background = "#28B463";
            btn2.style.background = "#28B463";
            ambulance.style.color = "#28B463";
            descrip.style.color = "#F4F6F6";
            mail.style.color = "#F4F6F6";
            globe.style.color = "#F4F6F6";
        }

        function red() {
            left.style.background = "#EC7063";
            btn.style.background = "#EC7063";
            btn2.style.background = "#EC7063";
            ambulance.style.color = "#EC7063";
            descrip.style.color = "#F4F6F6";
            mail.style.color = "#F4F6F6";
            globe.style.color = "#F4F6F6";
        }
    </script>

</body>

</html>
